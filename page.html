<!DOCTYPE html>
<html>
<head>
	<title>Page</title>
	<!-- <link rel="stylesheet" type="text/css" href="./style.css" /> -->
	<style>
		.swiper-container {
		    width: 1000px;
		    height: 300px;
		}

		.swiper-slide {

			background-image: url(https://pbs.twimg.com/media/CvS_EE7XYAEFC_E.jpg:large);
			background-position: bottom;
			background-size: cover;

		}  
	</style>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.0/css/swiper.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.0/css/swiper.min.css">
	 
	<script  type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.0/js/swiper.min.js"></script>

</head>
<body>


<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 2</div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
    
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    
    <!-- If we need scrollbar -->
    <!-- <div class="swiper-scrollbar"></div> -->
</div>






<script  type="text/javascript">        
  var mySwiper = new Swiper ('.swiper-container', {
    // Optional parameters
    direction: 'vertical',
    loop: true,
    
    // If we need pagination
    pagination: '.swiper-pagination',
    
    // Navigation arrows
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',
    mousewheelControl: true,
    keyboardControl: true,
    loop: false,
    effect: "cube",
    
    // And if we need scrollbar
    // scrollbar: '.swiper-scrollbar',
  });  
  </script>
</body>
</html>
